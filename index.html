<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arxhend | Profil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("fa763d2a440d845c3fcd937145bf07fd.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(3px);
    }

    .profile-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 550px;
      width: 100%;
      position: relative;
      box-sizing: border-box;
    }

    .profile-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
    }

    .location {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .credit {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .icon-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap; /* Icons umfließen auf kleineren Bildschirmen */
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      margin: 10px;
    }

    .icon-item i {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .icon-item span {
      font-size: 14px;
      color: #ddd;
    }

    .icon-item:hover i {
      color: #00ffcc;
    }

    .sound-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .sound-icon:hover {
      color: #00ffff;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .name {
        font-size: 30px; /* Größerer Name */
      }

      .location {
        font-size: 18px; /* Größere Standortschrift */
      }

      .credit {
        font-size: 14px; /* Größere Creditschrift */
      }

      .icon-group {
        gap: 40px; /* Größere Lücken zwischen den Icons */
      }

      .icon-item i {
        font-size: 36px; /* Größere Icons */
      }

      .sound-icon {
        font-size: 30px; /* Größeres Lautsprecher-Icon */
      }
    }

  </style>
</head>
<body>
  <div class="profile-box">
    <i class="fas fa-volume-up sound-icon" id="soundIcon" title="Sound an/aus"></i>
    <img src="e0639a935e46e015ef20441c0dd451dc.jpg" alt="Profilbild">
    <div class="name">Arxhend | اركسند</div>
    <div class="location">Albanien, Kosovo</div>
    <div class="credit">Credits: Ahmed Thalji ✅</div>

    <div class="icon-group">
      <a href="https://quran.com" class="icon-item" title="Qur'an" target="_blank">
        <i class="fas fa-book-quran"></i>
        <span>Qur'an</span>
      </a>
      <a href="https://sunnah.com" class="icon-item" title="Hadith" target="_blank">
        <i class="fas fa-scroll"></i>
        <span>Hadith</span>
      </a>
      <a href="https://duas.com" class="icon-item" title="Dua" target="_blank">
        <i class="fas fa-hands"></i>
        <span>Dua</span>
      </a>
    </div>

    <audio id="backgroundAudio" loop>
      <source src="muhammad-al-luhaidan-001.mp3" type="audio/mpeg">
      Dein Browser unterstützt kein Audio.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('backgroundAudio');
    const icon = document.getElementById('soundIcon');
    let isPlaying = true;

    window.addEventListener('load', () => {
      audio.play().then(() => {
        icon.classList.remove('fa-volume-mute');
        icon.classList.add('fa-volume-up');
        isPlaying = true;
      }).catch(() => {
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
        isPlaying = false;
      });
    });

    icon.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
      } else {
        audio.play();
        icon.classList.remove('fa-volume-mute');
        icon.classList.add('fa-volume-up');
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
